<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 40px;
        }
        .feedback-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .feedback-header h1 {
            color: #007bff;
        }
        .feedback-header p {
            color: #6c757d;
            font-size: 18px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .top-right-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .top-right-menu .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .top-right-menu .btn-primary {
            background-color: #007bff;
        }
        .top-right-menu .btn-info {
            background-color: #17a2b8;
        }
        .top-right-menu .btn-warning {
            background-color: #ffc107;
        }
        .top-right-menu .btn-home {
            background-color: #6c757d;
        }
        .top-right-menu .btn:hover {
            background-color: #0056b3;
        }
        .top-right-menu .btn-info:hover {
            background-color: #138496;
        }
        .top-right-menu .btn-warning:hover {
            background-color: #e0a800;
        }
        .top-right-menu .btn-home:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="top-right-menu">
        <a href="home.html" class="btn btn-home">Home</a>
        <a href="Login.html" class="btn btn-primary">Login</a>
        <a href="about.html" class="btn btn-info">About Us</a>
        <a href="feed.html" class="btn btn-warning">Feedback</a>
    </div>
    <div class="container">
        <div class="feedback-header">
            <h1>Feedback Form</h1>
            <p>We value your feedback! Please let us know your thoughts about our quiz test.</p>
        </div>
        <div class="form-container">
            <form id="feedbackForm" action="/submit-feedback" method="post" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea id="feedback" name="feedback" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            
            
            alert('Thank you for your feedback!');
            
            
        }
    </script>
</body>
</html>
